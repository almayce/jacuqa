plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.cucumber:cucumber-java:6.11.0'
    implementation 'io.cucumber:cucumber-junit:6.11.0'
    implementation 'org.json:json:20210307'
    implementation 'org.assertj:assertj-core:3.21.0'
    implementation 'mysql:mysql-connector-java:8.0.25'
    implementation "log4j:log4j:1.2.17"
    implementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    implementation "com.oracle.ojdbc:ojdbc8:19.3.0.0"
    implementation 'com.oracle.database.nls:orai18n:19.3.0.0'
    implementation 'com.github.wnameless:json-flattener:0.7.1'
    implementation 'com.opencsv:opencsv:4.0'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'io.qameta.allure:allure-cucumber6-jvm:2.16.1'
    implementation 'black.ninia:jep:4.0.0'
    implementation 'com.jayway.jsonpath:json-path:2.6.0'
    implementation 'com.codeborne:selenide:5.25.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

test {
    useJUnitPlatform()
}